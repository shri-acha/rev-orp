<!DOCTYPE html>
<html>
<head>
    <title>Verification Required</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .captcha-container {
            margin: 25px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100px;
        }
        button {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3367d6;
        }
        .challenge {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Verification Required</h1>
    <p>Please solve the math problem below to continue to the site:</p>
    
    <div class="captcha-container">
        <div class="challenge">
            <span id="num1">2</span> + <span id="num2">2</span> = ?
        </div>
        <form method="POST" action="/verify">
            <input type="hidden" id="session_id" name="session_id" value="{{SESSION_ID}}" />
            <input type="text" name="answer" placeholder="Answer" required />
            <br />
            <button type="submit">Verify</button>
        </form>
    </div>
    
    <p><small>This verification helps protect the site from automated access.</small></p>
</body>
</html>
